<!DOCTYPE html>
<html>
<head>
  <title>btn style</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" class="wrapper">
    <h1 class="title">button style</h1>
    <div class="select-area">
      <select v-model="selected">
        <option v-for="item in items">
          {{ item.value }}
        </option>
      </select>
    </div>
    <div class="btn-area">
      <button v-bind:class="selected">btn</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        items: [
          { value: 'none' },
          { value: 'reset' },
          { value: 'btn-border' },
          { value: 'btn-gradient' },
          { value: 'btn-shadow' },
          { value: 'btn-arrow' },
          { value: 'btn-3d' }
        ],
        selected: 'none'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
